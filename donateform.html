<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="./donateform.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Donar Personal Details</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="Piumi Sewwandi" required="required">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example123@example.com" id="email">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="no-street" required="required">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="Kandy" required="required">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Country :</span>
                        <input type="text" placeholder="Sri Lanka" required="required">
                    </div>
                    <div class="inputBox">
                        <span>Postal code :</span>
                        <input type="text" placeholder="123 456" required="required">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment details</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="./images/credit-card-logos.png" alt="accepted credit card ">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="Weerasiri G W P S" required="required">
                </div>
                <div class="inputBox">
                    <span>Card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444" required="required">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <select id="expmonth" required="required">
                            <option value="">Select a month</option>
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                    </select>
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2022" required="required">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234" required="required">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="proceed to checkout" class="btn">
        <input type="reset" value="Clear all details" class="btn">

    </form>

</div>    
    
</body>
</html>
